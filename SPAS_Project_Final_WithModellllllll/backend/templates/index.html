<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPAS | Student Performance Analysis System</title>

  <style>
    /* ---------- Background Gradient Animation ---------- */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000000, #001a1a, #002f2f, #000);
      background-size: 300% 300%;
      animation: gradientShift 8s ease-in-out infinite;
      overflow: hidden;
      color: #00ffff;
      position: relative;
    }

    /* ---------- Background Animations (from registration page) ---------- */
    .background-animations {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      opacity: 0.3;
      pointer-events: none;
    }

    .chart {
      position: absolute;
      border: 1px solid rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.05);
      border-radius: 8px;
      overflow: hidden;
    }

    .bar {
      position: absolute;
      background: linear-gradient(to top, #00ffff, rgba(0, 255, 255, 0.3));
      bottom: 0;
      width: 20px;
      animation: barGrow 4s ease-in-out infinite alternate;
    }

    .line-graph {
      position: absolute;
      width: 200px;
      height: 100px;
      border-left: 1px solid rgba(0, 255, 255, 0.5);
      border-bottom: 1px solid rgba(0, 255, 255, 0.5);
    }

    .line-path {
      fill: none;
      stroke: #00ffff;
      stroke-width: 2;
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      animation: drawLine 8s linear infinite;
    }

    .pie-chart {
      position: absolute;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: conic-gradient(
        #00ffff 0% 25%,
        rgba(0, 255, 255, 0.5) 25% 50%,
        rgba(0, 255, 255, 0.3) 50% 75%,
        rgba(0, 255, 255, 0.1) 75% 100%
      );
      animation: rotatePie 20s linear infinite;
    }

    .data-point {
      position: absolute;
      width: 8px;
      height: 8px;
      background: #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 10px #00ffff;
      animation: float 6s ease-in-out infinite;
    }

    .number-flow {
      position: absolute;
      color: rgba(0, 255, 255, 0.7);
      font-size: 14px;
      font-family: 'Courier New', monospace;
      animation: numberFlow 15s linear infinite;
      text-shadow: 0 0 5px #00ffff;
    }

    @keyframes barGrow {
      0% { height: 20px; }
      100% { height: 80px; }
    }

    @keyframes drawLine {
      0% { stroke-dashoffset: 1000; }
      100% { stroke-dashoffset: 0; }
    }

    @keyframes rotatePie {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    @keyframes numberFlow {
      0% { 
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-100px) translateX(20px);
        opacity: 0;
      }
    }

    /* ---------- Floating Glow Particles ---------- */
    .glow {
      position: absolute;
      border-radius: 50%;
      filter: blur(12px);
      opacity: 0.6;
      animation: float 10s infinite ease-in-out;
      z-index: -1;
    }

    @keyframes float {
      0% { transform: translateY(0px); opacity: 0.7; }
      50% { transform: translateY(-40px); opacity: 1; }
      100% { transform: translateY(0px); opacity: 0.7; }
    }

    .glow.one { top: 10%; left: 20%; width: 80px; height: 80px; background: #00ffff70; }
    .glow.two { bottom: 15%; right: 25%; width: 100px; height: 100px; background: #00ffff50; animation-delay: 2s; }
    .glow.three { top: 40%; right: 10%; width: 60px; height: 60px; background: #00ffff40; animation-delay: 4s; }

    /* ---------- Typing Text ---------- */
    #typing {
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
      z-index: 10;
      position: relative;
    }

    .main {
      font-size: 2.6em;
      text-shadow: 0 0 15px #00ffff, 0 0 30px #00ffff80;
      display: block;
    }

    .subtitle {
      font-size: 1.3em;
      color: #b3ffff;
      text-shadow: 0 0 8px #00ffff70;
      display: block;
      margin-top: 10px;
    }

    /* ---------- Buttons ---------- */
    .btn {
      display: inline-block;
      margin: 25px 10px;
      padding: 12px 30px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      background: transparent;
      color: #00ffff;
      font-size: 1.05em;
      text-decoration: none;
      cursor: pointer;
      transition: 0.25s;
      box-shadow: 0 0 20px #00ffff50;
      z-index: 10;
      position: relative;
    }

    .btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 25px #00ffff, 0 0 50px #00ffff80;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 15px;
      color: #00cccc;
      font-size: 0.9em;
      opacity: 0.85;
      z-index: 10;
    }

    .content-wrapper {
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Background Animations -->
  <div class="background-animations" id="backgroundAnimations"></div>

  <!-- Background Glows -->
  <div class="glow one"></div>
  <div class="glow two"></div>
  <div class="glow three"></div>

  <!-- Content Wrapper -->
  <div class="content-wrapper">
    <!-- Typing Animation Container -->
    <div id="typing"></div>

    <!-- Buttons -->
    <div>
      <a class="btn" href="{{ url_for('login') }}">Login</a>
      <a class="btn" href="{{ url_for('register') }}">Register</a>
      <a class="btn" href="{{ url_for('dashboard') }}">Dashboard</a>
    </div>
  </div>

  <footer>Â© 2025 SPAS â€” All Rights Reserved</footer>

  <script>
    // Create background animations
    function createBackgroundAnimations() {
      const container = document.getElementById('backgroundAnimations');
      
      // Create bar charts
      for (let i = 0; i < 8; i++) {
        const chart = document.createElement('div');
        chart.className = 'chart';
        chart.style.left = `${Math.random() * 90}%`;
        chart.style.top = `${Math.random() * 90}%`;
        chart.style.width = '60px';
        chart.style.height = '100px';
        
        for (let j = 0; j < 3; j++) {
          const bar = document.createElement('div');
          bar.className = 'bar';
          bar.style.left = `${j * 22}px`;
          bar.style.height = `${20 + Math.random() * 60}px`;
          bar.style.animationDelay = `${Math.random() * 2}s`;
          chart.appendChild(bar);
        }
        
        container.appendChild(chart);
      }

      // Create line graphs
      for (let i = 0; i < 6; i++) {
        const lineGraph = document.createElement('div');
        lineGraph.className = 'line-graph';
        lineGraph.style.left = `${Math.random() * 85}%`;
        lineGraph.style.top = `${Math.random() * 85}%`;
        
        const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
        svg.setAttribute('width', '200');
        svg.setAttribute('height', '100');
        svg.setAttribute('viewBox', '0 0 200 100');
        
        const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
        path.setAttribute('d', 'M0,80 L40,60 L80,30 L120,70 L160,20 L200,50');
        path.className = 'line-path';
        
        svg.appendChild(path);
        lineGraph.appendChild(svg);
        container.appendChild(lineGraph);
      }

      // Create pie charts
      for (let i = 0; i < 4; i++) {
        const pie = document.createElement('div');
        pie.className = 'pie-chart';
        pie.style.left = `${Math.random() * 85}%`;
        pie.style.top = `${Math.random() * 85}%`;
        pie.style.animationDelay = `${Math.random() * 5}s`;
        container.appendChild(pie);
      }

      // Create data points
      for (let i = 0; i < 15; i++) {
        const point = document.createElement('div');
        point.className = 'data-point';
        point.style.left = `${Math.random() * 95}%`;
        point.style.top = `${Math.random() * 95}%`;
        point.style.animationDelay = `${Math.random() * 3}s`;
        container.appendChild(point);
      }

      // Create floating numbers
      for (let i = 0; i < 20; i++) {
        const number = document.createElement('div');
        number.className = 'number-flow';
        number.textContent = Math.floor(Math.random() * 100);
        number.style.left = `${Math.random() * 90}%`;
        number.style.animationDelay = `${Math.random() * 15}s`;
        container.appendChild(number);
      }
    }

    // Typing animation
    const typingElement = document.getElementById("typing");
    const lines = [
      { text: "ðŸš€ Welcome to SPAS", class: "main" },
      { text: "Student Performance Analysis System â€” AI-powered insights.", class: "subtitle" }
    ];

    const typingSpeed = 80;
    const lineDelay = 700;
    let lineIndex = 0;
    let charIndex = 0;

    function typeLine() {
      if (lineIndex < lines.length) {
        const currentLine = lines[lineIndex];
        const previousLines = lines
          .slice(0, lineIndex)
          .map(l => `<span class='${l.class}'>${l.text}</span>`)
          .join("");

        typingElement.innerHTML =
          `${previousLines}<span class='${currentLine.class}'>${currentLine.text.substring(0, charIndex + 1)}</span>`;

        if (charIndex < currentLine.text.length - 1) {
          charIndex++;
          setTimeout(typeLine, typingSpeed);
        } else {
          lineIndex++;
          charIndex = 0;
          setTimeout(typeLine, lineDelay);
        }
      } else {
        // âœ… Fully display text (no cursor at all)
        typingElement.innerHTML = lines.map(l => `<span class='${l.class}'>${l.text}</span>`).join("");
      }
    }

    // Initialize everything when page loads
    document.addEventListener('DOMContentLoaded', function() {
      createBackgroundAnimations();
      typeLine();
    });
  </script>
</body>
</html>
