<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Teacher | SPAS Admin</title>
  <style>
    /* ===== GLOBAL STYLES ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    /* ===== BACKGROUND ANIMATION ===== */
    @keyframes bgFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body {
      background: linear-gradient(135deg, #000, #001a1a, #002f2f, #000);
      background-size: 400% 400%;
      animation: bgFlow 10s ease infinite;
      color: #00ffff;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 60px 0;
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* ===== FORM WRAPPER ===== */
    .form-wrapper {
      background: rgba(10, 10, 10, 0.9);
      border: 2px solid #00ffff;
      border-radius: 20px;
      box-shadow: 0 0 30px #00ffff80, inset 0 0 20px #00ffff20;
      padding: 40px 50px;
      width: 500px;
      animation: floatGlow 5s ease-in-out infinite alternate;
      position: relative;
      overflow: hidden;
      margin-bottom: 100px;
    }

    @keyframes floatGlow {
      from { transform: translateY(0); box-shadow: 0 0 25px #00ffff60; }
      to { transform: translateY(-10px); box-shadow: 0 0 45px #00ffff; }
    }

    .form-wrapper::before {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffff30, transparent 70%);
      top: -80px;
      right: -80px;
      filter: blur(60px);
      animation: pulseLight 6s infinite alternate;
    }

    @keyframes pulseLight {
      from { opacity: 0.3; transform: scale(1); }
      to { opacity: 0.8; transform: scale(1.2); }
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2em;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff, 0 0 35px #00ffffa0;
      letter-spacing: 1px;
    }

    /* ===== FORM GRID ===== */
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 0.9em;
      color: #aafafa;
      margin-bottom: 5px;
      text-align: left;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #00ffff;
      border-radius: 8px;
      background: #0a0a0a;
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: 0.3s ease;
    }

    input:focus {
      background: #000;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff80;
      transform: scale(1.02);
    }

    /* ===== BUTTON STYLES ===== */
    .btn {
      margin-top: 15px;
      background: linear-gradient(90deg, #00ffff, #0099ff);
      color: #000;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      padding: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px #00ffff80;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #0099ff, #00ffff);
      box-shadow: 0 0 35px #00ffff;
      transform: scale(1.05);
    }

    .back {
      display: block;
      text-align: center;
      color: #00ffff;
      text-decoration: none;
      margin-top: 20px;
      font-size: 0.9em;
      text-shadow: 0 0 10px #00ffff;
      transition: 0.3s;
    }

    .back:hover {
      color: #fff;
      text-shadow: 0 0 25px #00ffff;
    }

    /* ===== SUCCESS POPUP ===== */
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.85);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup {
      background: #0d0d0d;
      border: 2px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff80;
      color: #00ffff;
      padding: 40px 60px;
      text-align: center;
      animation: appear 0.4s ease-out;
    }

    @keyframes appear {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .popup h2 {
      margin-bottom: 15px;
      font-size: 1.5em;
      text-shadow: 0 0 10px #00ffff;
    }

    .popup-btn {
      margin-top: 20px;
      background: transparent;
      color: #00ffff;
      border: 1px solid #00ffff;
      border-radius: 8px;
      padding: 8px 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .popup-btn:hover {
      background: #00ffff;
      color: #000;
      box-shadow: 0 0 20px #00ffff;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 600px) {
      .form-wrapper {
        width: 90%;
        padding: 30px;
      }

      h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
<body>

  <div class="form-wrapper">
    <h1>➕ Create New Teacher</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash" style="display:none;" data-message="{{ message }}"></div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('create_teacher') }}">
      <label for="teacher_id">Teacher ID *</label>
      <input type="text" id="teacher_id" name="teacher_id" placeholder="Enter unique ID" required>

      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter full name" required>

      <label for="department">Department *</label>
      <input type="text" id="department" name="department" placeholder="e.g., Computer Science" required>

      <!-- ✅ ADDED COLLEGE FIELD -->
      <label for="college">College *</label>
      <input type="text" id="college" name="college" placeholder="Enter college name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="Enter teacher email" required>

      <label for="position">Position *</label>
      <input type="text" id="position" name="position" placeholder="e.g., Assistant Professor" required>

      <label for="password">Password *</label>
      <input type="password" id="password" name="password" placeholder="Create password" required>

      <label for="confirm_password">Confirm Password *</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter password" required>

      <button type="submit" class="btn">Create Teacher</button>
    </form>

    <!-- ✅ fixed endpoint -->
    <a href="{{ url_for('manage_teachers') }}" class="back">⬅ Back to Manage Teachers</a>
  </div>

  <!-- ✅ Success Popup -->
  <div id="success-popup" class="overlay">
    <div class="popup">
      <h2>✅ Teacher Created Successfully!</h2>
      <p>The new teacher profile has been added to the system.</p>
      <button class="popup-btn" onclick="closePopup()">OK</button>
    </div>
  </div>

  <script>
    // Show popup if flash message contains success
    window.onload = function() {
      const flash = document.querySelector('.flash');
      if (flash && flash.getAttribute('data-message').toLowerCase().includes('teacher created successfully')) {
        document.getElementById('success-popup').style.display = 'flex';
      }
    };

    function closePopup() {
      document.getElementById('success-popup').style.display = 'none';
      window.location.href = "{{ url_for('manage_teachers') }}"; // ✅ fixed endpoint
    }

    // Optional: Client-side password confirmation check
    const form = document.querySelector('form');
    form.addEventListener('submit', e => {
      const pass = document.getElementById('password').value;
      const confirm = document.getElementById('confirm_password').value;
      if (pass !== confirm) {
        e.preventDefault();
        alert("⚠️ Passwords do not match. Please re-enter.");
      }
    });
  </script>

</body>
</html>
