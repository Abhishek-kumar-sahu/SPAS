<!doctype html>
<html><head><meta charset="utf-8"><title>Student Detail</title><link href="/static/bootstrap.min.css" rel="stylesheet"></head>
<body class="container">
  <h2 class="mt-4">Student: {{ student.name }}</h2>
  <p>Student ID: {{ student.student_id }}</p>
  <a class="btn btn-outline-primary" href="/report/student/{{ student.student_id }}" target="_blank">ğŸ“„ Download Report</a>
  <h4 class="mt-3">Records</h4>
  <table class="table table-bordered"><thead><tr><th>Subject</th><th>Marks</th><th>Attendance</th><th>Date</th></tr></thead><tbody>
  {% for r in records %}
    <tr><td>{{ r.subject }}</td><td>{{ r.marks }}</td><td>{{ r.attendance }}</td><td>{{ r.date }}</td></tr>
  {% endfor %}
  </tbody></table>
  <p><a href="/students">Back</a></p>
</body></html>
