<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SPAS</title>
    <style>
        body {
            background: #0d1117;
            color: #c9d1d9;
            font-family: 'Segoe UI', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
            overflow: hidden;
        }

        /* ---------- Background Gradient Animation ---------- */
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #000000, #001a1a, #002f2f, #000);
            background-size: 300% 300%;
            animation: gradientShift 8s ease-in-out infinite;
            z-index: -3;
        }

        /* ---------- Floating Glow Particles ---------- */
        .glow {
            position: fixed;
            border-radius: 50%;
            filter: blur(12px);
            opacity: 0.6;
            animation: float 10s infinite ease-in-out;
            z-index: -2;
        }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.7; }
            50% { transform: translateY(-40px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.7; }
        }

        .glow.one { top: 10%; left: 20%; width: 80px; height: 80px; background: #00ffff70; }
        .glow.two { bottom: 15%; right: 25%; width: 100px; height: 100px; background: #00ffff50; animation-delay: 2s; }
        .glow.three { top: 40%; right: 10%; width: 60px; height: 60px; background: #00ffff40; animation-delay: 4s; }

        /* ---------- Background Animations ---------- */
        .background-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }

        .chart {
            position: absolute;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
        }

        .bar {
            position: absolute;
            background: linear-gradient(to top, #00ffff, rgba(0, 255, 255, 0.3));
            bottom: 0;
            width: 20px;
            animation: barGrow 4s ease-in-out infinite alternate;
        }

        .line-graph {
            position: absolute;
            width: 200px;
            height: 100px;
            border-left: 1px solid rgba(0, 255, 255, 0.5);
            border-bottom: 1px solid rgba(0, 255, 255, 0.5);
        }

        .line-path {
            fill: none;
            stroke: #00ffff;
            stroke-width: 2;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 8s linear infinite;
        }

        .pie-chart {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: conic-gradient(
                #00ffff 0% 25%,
                rgba(0, 255, 255, 0.5) 25% 50%,
                rgba(0, 255, 255, 0.3) 50% 75%,
                rgba(0, 255, 255, 0.1) 75% 100%
            );
            animation: rotatePie 20s linear infinite;
        }

        .data-point {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #00ffff;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ffff;
            animation: floatElement 6s ease-in-out infinite;
        }

        .number-flow {
            position: absolute;
            color: rgba(0, 255, 255, 0.7);
            font-size: 14px;
            font-family: 'Courier New', monospace;
            animation: numberFlow 15s linear infinite;
            text-shadow: 0 0 5px #00ffff;
        }

        @keyframes barGrow {
            0% { height: 20px; }
            100% { height: 80px; }
        }

        @keyframes drawLine {
            0% { stroke-dashoffset: 1000; }
            100% { stroke-dashoffset: 0; }
        }

        @keyframes rotatePie {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes floatElement {
            0%, 100% { transform: translateY(0) translateX(0); }
            50% { transform: translateY(-20px) translateX(10px); }
        }

        @keyframes numberFlow {
            0% { 
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) translateX(20px);
                opacity: 0;
            }
        }

        /* ---------- Login Form Styles with Transparency ---------- */
        .container {
            background: rgba(22, 27, 34, 0.7); /* Added transparency */
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 25px #00ffff40;
            width: 350px;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px); /* Added for glass effect */
            border: 1px solid rgba(0, 255, 255, 0.2); /* Subtle border */
        }

        h2 { 
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }

        .form-group { 
            margin-bottom: 15px; 
        }

        input {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: none;
            background: rgba(13, 17, 23, 0.8); /* Slight transparency */
            color: #c9d1d9;
            outline: none;
            box-shadow: inset 0 0 5px #00ffff40;
        }

        input:focus {
            box-shadow: 0 0 10px #00ffff;
            border: 1px solid #00ffff;
        }

        button {
            background: #00ffff;
            color: #000;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #00cccc;
            box-shadow: 0 0 20px #00ffff;
        }

        a {
            color: #00ffff;
            text-decoration: none;
        }

        a:hover {
            text-shadow: 0 0 10px #00ffff;
        }

        .flash {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5); /* Added transparency */
            backdrop-filter: blur(5px);
        }

        .flash.success { 
            background-color: rgba(0, 51, 0, 0.7); 
            color: #00ff66; 
        }

        .flash.danger { 
            background-color: rgba(51, 0, 0, 0.7); 
            color: #ff6666; 
        }

        .forgot-password {
            margin-top: 10px;
            display: block;
            font-size: 14px;
        }

        p {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Background Glow Particles -->
    <div class="glow one"></div>
    <div class="glow two"></div>
    <div class="glow three"></div>

    <!-- Background Animations -->
    <div class="background-animations" id="backgroundAnimations"></div>

    <!-- Login Form with Transparency -->
    <div class="container">
        <h2>Login</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <input type="text" name="username" placeholder="Enter username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Enter password" required>
            </div>
            <button type="submit">Login</button>
        </form>

        <a href="/forgot-password" class="forgot-password">Forgot Password?</a>

        <p>Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <script>
        // Create background animations
        function createBackgroundAnimations() {
            const container = document.getElementById('backgroundAnimations');
            
            // Create bar charts
            for (let i = 0; i < 8; i++) {
                const chart = document.createElement('div');
                chart.className = 'chart';
                chart.style.left = `${Math.random() * 90}%`;
                chart.style.top = `${Math.random() * 90}%`;
                chart.style.width = '60px';
                chart.style.height = '100px';
                
                for (let j = 0; j < 3; j++) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    bar.style.left = `${j * 22}px`;
                    bar.style.height = `${20 + Math.random() * 60}px`;
                    bar.style.animationDelay = `${Math.random() * 2}s`;
                    chart.appendChild(bar);
                }
                
                container.appendChild(chart);
            }

            // Create line graphs
            for (let i = 0; i < 6; i++) {
                const lineGraph = document.createElement('div');
                lineGraph.className = 'line-graph';
                lineGraph.style.left = `${Math.random() * 85}%`;
                lineGraph.style.top = `${Math.random() * 85}%`;
                
                const svg = document.createElementNS('http://www.w3.org/2000/svg', 'svg');
                svg.setAttribute('width', '200');
                svg.setAttribute('height', '100');
                svg.setAttribute('viewBox', '0 0 200 100');
                
                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', 'M0,80 L40,60 L80,30 L120,70 L160,20 L200,50');
                path.className = 'line-path';
                
                svg.appendChild(path);
                lineGraph.appendChild(svg);
                container.appendChild(lineGraph);
            }

            // Create pie charts
            for (let i = 0; i < 4; i++) {
                const pie = document.createElement('div');
                pie.className = 'pie-chart';
                pie.style.left = `${Math.random() * 85}%`;
                pie.style.top = `${Math.random() * 85}%`;
                pie.style.animationDelay = `${Math.random() * 5}s`;
                container.appendChild(pie);
            }

            // Create data points
            for (let i = 0; i < 15; i++) {
                const point = document.createElement('div');
                point.className = 'data-point';
                point.style.left = `${Math.random() * 95}%`;
                point.style.top = `${Math.random() * 95}%`;
                point.style.animationDelay = `${Math.random() * 3}s`;
                container.appendChild(point);
            }

            // Create floating numbers
            for (let i = 0; i < 20; i++) {
                const number = document.createElement('div');
                number.className = 'number-flow';
                number.textContent = Math.floor(Math.random() * 100);
                number.style.left = `${Math.random() * 90}%`;
                number.style.animationDelay = `${Math.random() * 15}s`;
                container.appendChild(number);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundAnimations();
        });
    </script>
</body>
</html>
